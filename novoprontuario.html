<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OralCenter</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="novoprontuario.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">OralCenter</div>
        <ul>
            <li><a href="homepage.html"><i class="fas fa-home"></i> <span>Home</span> </a></li>
            <li><a href="novoprontuario.html"><i class="fas fa-file-medical"></i> <span>Novo Prontuário</span> </a></li>
            <li><a href="prontuarios.html"><i class="fas fa-folder-open"></i> <span>Prontuários</span> </a></li>
            <li><a href="stats.html"><i class="fas fa-chart-column"></i> <span>Estatísticas</span> </a></li>
            <div class="dropdown">
                <button class="dropbtn">
                    <i class="fas fa-user"></i> <span>Conta</span>
                </button>
                <div class="dropdown-content">
                    <a href="config.html"><i class="fas fa-cog"></i> Configurações</a>
                    <a href="index.html"><i class="fas fa-sign-out-alt"></i> Sair</a>
                </div>
            </div>
        </ul>
    </nav>
    <div class="form-container">
        <h1>Criar novo prontuário</h1>
        <form action="#" method="post">
            <table class="form-table">
                <tr>
                    <td>Nome:</td>
                    <td><input type="text" name="nome" required placeholder="Nome completo"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" required placeholder="email@exmplo.com"></td>
                </tr>
                <tr>
                    <td>Telefone:</td>
                    <td><input type="tel" name="telefone" placeholder="(27) 12345-1234"></td>
                </tr>
                <tr>
                    <td>Data de Nascimento:</td>
                    <td><input type="date" name="data_nascimento"></td>
                </tr>
                <tr>
                    <td>Gênero:</td>
                    <td>
                        <select name="genero">
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>CPF:</td>
                    <td><input type="cpf" name="cpf" placeholder="123.456.789.10"></td>
                </tr>
                <tr>
                    <td>Imagem do paciente:</td>
                    <td>
                        <input 
                            type="file" 
                            id="pacienteimg" 
                            accept="image/*" 
                            onchange="previewImage(event)"
                        >
                        <img 
                            id="imagePreview" 
                            src="" 
                            alt="Pré-visualização da Imagem" 
                            style="display:none;" 
                            class="preview-image"
                        >
                    </td>
                </tr>
                <tr>
                    <td>Número de Atendimentos:</td>
                    <td>
                        <input type="number" id="numAtendimentos" min="1" placeholder="Número de Atendimentos" value="1" oninput="generateFields()">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div id="dynamicFieldsContainer"></div>
                    </td>
                </tr>
            </table>
            <div class="submit-btn-container">
                <button type="reset" class="reset-btn">Limpar</button>
                <button type="submit" class="submit-btn">Salvar</button>
            </div>
        </form>
    </div>
    <script src="novoprotuario.js"></script>
</body>
</html>
