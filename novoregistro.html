<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Nome da clinica</div>
        <ul id="nav-links">
            <li><a href="index.html">Início</a></li>
            <li><a href="novoregistro.html">Novo registro</a></li>
            <li><a href="#">Registros</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <br><br>
        <h2>Criar novo registro</h2>
        <form action="#" method="post">
            <table class="form-table">
                <tr>
                    <td>Nome:</td>
                    <td><input type="text" name="nome" required placeholder="Nome completo"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" required placeholder="email@exmplo.com"></td>
                </tr>
                <tr>
                    <td>Telefone:</td>
                    <td><input type="tel" name="telefone" placeholder="(12) 12345-1234"></td>
                </tr>
                <tr>
                    <td>Data de Nascimento:</td>
                    <td><input type="date" name="data_nascimento"></td>
                </tr>
                <tr>
                    <td>Gênero:</td>
                    <td>
                        <select name="genero">
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>CPF:</td>
                    <td><input type="cpf" name="cpf" placeholder="123.456.789.10"></td>
                </tr>
                <tr>
                    <td>Selecionar imagem:</td>
                    <td>
                        <input 
                            type="file" 
                            id="imageUpload" 
                            accept="image/*" 
                            onchange="previewImage(event)"
                        >
                        <img 
                            id="imagePreview" 
                            src="" 
                            alt="Pré-visualização da Imagem" 
                            style="display:none;" 
                            class="preview-image"
                        >
                    </td>
                </tr>
                <tr>
                    <td>Procedimento Realizado:</td>
                    <td>
                        <input type="text" list="procedimento" placeholder="Procedimento">
                        <datalist id="procedimento">
                            <option value="Exmplo">
                            <option value="Exmplo">
                            <option value="Exmplo">
                            <option value="Exmplo">
                            <option value="Exmplo">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>Data de Atendimento:</td>
                    <td><input type="date" name="data_atendimento"></td>
                </tr>
                <tr>
                    <td>Método de pagamento:</td>
                    <td>
                        <select name="genero">
                            <option value="">Selecione</option>
                            <option value="pix">PIX</option>
                            <option value="cartao">Cartão de Crédito</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Parcelas:</td>
                    <td>
                        <select name="parcelas" id="parcelas">
                            <option value="1x">1x</option>
                            <option value="1x">2x</option>
                            <option value="1x">3x</option>
                            <option value="1x">4x</option>
                            <option value="1x">5x</option>
                            <option value="1x">6x</option>
                            <option value="1x">7x</option>
                            <option value="1x">8x</option>
                            <option value="1x">9x</option>
                            <option value="1x">10x</option>
                            <option value="1x">11x</option>
                            <option value="1x">12x</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Pagamento finalizado?</td>
                    <td>
                        <div class="radio-container">
                            <div class="radio-option">
                                <input type="radio" id="sim" name="pago">
                                <label for="sim">Sim</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="nao" name="pago">
                                <label for="nao">Não</label>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="submit-btn-container">
                <button type="reset" class="submit-btn">Limpar</button>
                <button type="submit" class="submit-btn">Salvar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
